[DEFAULT]
window_size_x = 1920
window_size_y = 1038
use_syntax_highlighting = True
show_line_numbers = True
edit_wrap_lines = 0
spaces_instead_of_tabs = True
tab_size = 4
use_custom_font = True
custom_font = Monospace 8
filters = Backups	1	#*# .#* ~* *~ *.{orig,bak,swp}
	Version Control	1	.git .hg .svn .cdv .bzr _darcs CVS [{]arch[}] .arch-ids .arch-inventory .svn RCS _FOSSIL_ .fos MT _MTN
	Binaries	1	*.{pyc,a,obj,o,so,la,lib,dll}
	Media	1	*.{jpg,gif,png,wav,mp3,ogg,xcf,xpm}
text_codecs = utf8 iso8859
highlight_current_line = False
show_whitespace = False
vc_commit_margin = 70
vc_show_commit_margin = False
regexes = CVS keywords	0	\$\w+(:[^\n$]+)?\$
	C++ comment	0	//.*
	C comment	0	/\*.*?\*/
	All whitespace	1	[ \t\r\f\v]*
	Leading whitespace	0	^[ \t\r\f\v]*
	Script comment	0	#.*

